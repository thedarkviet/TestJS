<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Plugin Webpage</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }
        .applet-container {
            border: 2px solid #ccc;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Canvas Applet Webpage</h1>

            <canvas id="myCanvas" width="300" height="200"></canvas>
            <script>
                // Get the canvas element
                var canvas = document.getElementById("myCanvas");
                var ctx = canvas.getContext("2d");
        
                // Draw "Hello, World!" text on the canvas
                ctx.font = "20px Arial";
                ctx.fillStyle = "blue";
                ctx.fillText("Hello, World!", 50, 50);
            </script>
</body>
</html>
